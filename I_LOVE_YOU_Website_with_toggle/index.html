
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I LOVE YOU</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #FFD194, #70E1F5, #0F2027); /* 夕陽海洋漸層 */
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #love {
      font-size: 60px;
      font-weight: bold;
      color: white;
      animation: pulse 2s infinite ease-in-out;
      z-index: 10;
      user-select: none;
    }

    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 1; }
      50%  { transform: scale(1.3); opacity: 0.7; text-shadow: 0 0 10px #fff; }
      100% { transform: scale(1);   opacity: 1; }
    }

    .heart {
      position: absolute;
      font-size: 40px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(1.8);
      }
    }
  </style>
</head>
<body>
  <div id="love">I LOVE YOU</div>

  <!-- 🎵 背景音樂 -->
  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const loveEl = document.getElementById("love");
    const bgm = document.getElementById("bgm");
    const blopSound = new Audio("https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg");

    const emojis = ["❤️", "💛", "💚", "💙", "💜", "🧡", "🤍", "💕", "💓", "💞", "❣️", "💘"];
    let firstClick = true;

    document.body.addEventListener("click", (e) => {
      if (firstClick) {
        bgm.play().catch(err => console.log("播放失敗", err));
        firstClick = false;
      }

      blopSound.currentTime = 0;
      blopSound.play();

      loveEl.style.transition = "transform 0.2s";
      loveEl.style.transform = "scale(1.4)";
      setTimeout(() => {
        loveEl.style.transform = "scale(1)";
      }, 200);

      const heartCount = 12;
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        const x = Math.random() * 300 - 150;
        const y = Math.random() * -300 - 100;

        heart.style.left = `${e.clientX}px`;
        heart.style.top = `${e.clientY}px`;
        heart.style.setProperty("--x", `${x}px`);
        heart.style.setProperty("--y", `${y}px`);

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1200);
      }
    });
  </script>

  <button id="musicToggle" style="position: absolute; top: 20px; right: 20px; padding: 10px; font-size: 16px; border: none; background: white; border-radius: 5px; cursor: pointer;">
    暫停音樂
  </button>

  <script>
    const musicToggle = document.getElementById("musicToggle");
    musicToggle.addEventListener("click", () => {
      if (bgm.paused) {
        bgm.play();
        musicToggle.textContent = "暫停音樂";
      } else {
        bgm.pause();
        musicToggle.textContent = "播放音樂";
      }
    });
  </script>
</body>
</html>
